    <button onclick="window.print()">Imprimer</button>
    <script>
        function calculateRest(input) {
            let row = input.parentElement.parentElement;
            let price = row.cells[2].querySelector("input").value || 0;
            let advance = row.cells[3].querySelector("input").value || 0;
            let rest = price - advance;
            row.cells[4].querySelector("input").value = rest;
        }
        document.getElementById("currentDate").innerText = new Date().toLocaleDateString("fr-FR");
    </script>
